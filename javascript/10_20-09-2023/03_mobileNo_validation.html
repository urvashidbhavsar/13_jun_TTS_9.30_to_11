<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #msg {
            color: red;
        }
    </style>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Mobile No : </td>
                <td>
                    <input type="text" name="mobile" id="mobile" onblur="return checkNo()"
                        onkeyup="return checkMobileEx()" maxlength="10">
                </td>
                <td>
                    <span id="msg"></span>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="return checkNo()">Click Here</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        // click & blur event 
        function checkNo() {
            let mno = document.getElementById("mobile").value;
            if (mno == "" || mno == null) {
                document.getElementById("msg").innerHTML = "Enter Number"
                return false;
            }
        }
        // keyboard event 
        function checkMobileEx() {
            let mno = document.getElementById("mobile").value;
            let mobileEx = /^[0-9]*$/
            let start = /^[6-9]/
            if (!(mobileEx.test(mno)) || !(start.test(mno)) || mno.length < 10) {
                document.getElementById("msg").innerHTML = "invalid number"
                return false
            } else {
                document.getElementById("msg").innerHTML = ""
                return false
            }
        }
    </script>
</body>

</html>
