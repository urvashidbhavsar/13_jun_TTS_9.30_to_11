<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="goFunc()">Go</button>
    <button onclick="backFunc()">Back</button>

    <script>
        function goFunc() {
            window.history.go(-2);
        }
        function backFunc() {
            window.history.back()
        }
    </script>
</body>

</html>
