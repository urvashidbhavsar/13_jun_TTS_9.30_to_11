<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-label {
            margin: 0;
        }

        .row {
            align-items: center;
        }

        .bootstrapform {
            width: 75%;
        }

        @media (max-width:576px) {
            .bootstrapform {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="bootstrapform border border-2 border-dark m-auto my-3 p-3">
            <h4 class="">Register Here</h4>
            <hr>
            <form action="#">
                <!-- name -->
                <div class="row g-2 py-1">
                    <div class="col-md-2 col-sm-12 col-12">
                        <label for="" class="form-label">Name : </label>
                    </div>
                    <div class="col-md-5 col-sm-12 col-12">
                        <input type="text" name="" id="" class="form-control" placeholder="firstname">
                    </div>
                    <div class="col-md-5 col-sm-12 col-12">
                        <input type="text" name="" id="" class="form-control" placeholder="lastname">
                    </div>
                </div>
                <!-- date -->
                <div class="row g-2 py-1">
                    <div class="col-md-2 col-sm-12 col-12">
                        <label for="" class="form-label">Date Of birth : </label>
                    </div>
                    <div class="col-md-10 col-sm-12 col-12">
                        <input type="date" name="" id="" class="form-control">
                    </div>
                </div>
                <!-- gender -->
                <div class="row g-2 py-1">
                    <div class="col-md-2 col-sm-12 col-12">
                        <label for="" class="form-label">Gender : </label>
                    </div>
                    <div class="col-md-10 col-sm-12 col-12">
                        <div class="form-check-inline">
                            <input type="radio" name="gn" id="" class="form-check-input">
                            <label for="" class="form-check-label">Male</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" name="gn" id="" class="form-check-input">
                            <label for="" class="form-check-label">Female</label>
                        </div>
                    </div>
                </div>
                <!-- address -->
                <div class="row g-2 py-1">
                    <div class="col-md-2 col-sm-12 col-12">
                        <label for="" class="form-label">Address : </label>
                    </div>
                    <div class="col-md-10 col-sm-12 col-12">
                        <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
                    </div>
                </div>
                <!-- city -->
                <div class="row g-2 py-1">
                    <div class="col-md-2 col-sm-12 col-12">
                        <label for="" class="form-label">City : </label>
                    </div>
                    <div class="col-md-10 col-sm-12 col-12">
                        <select name="" id="" class="form-select">
                            <option value="">---select---</option>
                            <option value="">Surat</option>
                            <option value="">Bharuch</option>
                        </select>
                    </div>
                </div>
                <!-- exp -->
                <div class="row g-2 py-1">
                    <div class="col-md-2 col-sm-12 col-12">
                        <label for="" class="form-label">Experiance : </label>
                    </div>
                    <div class="col-md-10 col-sm-12 col-12">
                        <select name="" id="" class="form-select" multiple size="3">
                            <option value="">0</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">more than 2</option>
                        </select>
                    </div>
                </div>
                <!-- email -->
                <div class="row g-2 py-1">
                    <div class="col-md-2 col-sm-12 col-12">
                        <label for="" class="form-label">Email : </label>
                    </div>
                    <div class="col-md-10 col-sm-12 col-12">
                        <div class="input-group">
                            <input type="text" name="" id="" class="form-control">
                            <label for="" class="input-group-text">.com</label>
                            <!-- <button class="btn btn-primary input-group-text">send</button> -->
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
