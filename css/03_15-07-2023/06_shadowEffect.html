<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            /* total 4 values = x val, y val, blur, color */
            text-shadow: 1px 1px 10px black;
            color: white;
        }

        div {
            height: auto;
            width: 250px;
            border: 2px solid black;
            padding: 30px;
            /* total 5 value = x val, y val, blur, spread, color */
            box-shadow: 10px 10px 15px 0px red;
            /* box-shadow: inset -1px 0px 12px 14px red; */
        }
    </style>
</head>

<body>
    <h1>Hello World</h1>
    <div>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure enim laborum a, corporis neque voluptas in at
        saepe aliquid illo vero voluptatibus iusto possimus amet, voluptate praesentium, id quisquam commodi?
    </div>
</body>

</html>
